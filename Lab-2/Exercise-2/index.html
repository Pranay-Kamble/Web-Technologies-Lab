<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise - 2</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="audio-element">
            <h3>Audio Element</h3>
            <audio id="music" src="http://codeskulptor-demos.commondatastorage.googleapis.com/descent/background%20music.mp3" type="audio/mp3" controls>
                Could not load audio element
            </audio> <br>
            <button class="media-control-button" onclick="playPauseAudio()">Play</button>
            <p class="current-time-display">Time: 0:00</p>
            <p class="volume-value-display">Volume: 60%</p>
            <input class="volume-control" type="range" min="0" max="1" step="0.01" value="0.60">
        </div>

        <div id="video-element">
            <h3>Video Element</h3>

            <video id="video" height="300" width="500" src="https://res.cloudinary.com/dn9txvirj/video/upload/New_2025_F1_Opening_Titles_1080p_er6q0l.mp4" type="video/mp4" controls>
                Could not load video element
            </video> <br>
            <button class="media-control-button" onclick="playPauseVideo()">Play</button>
            <p class="current-time-display">Time: 0:00</p>
            <p class="volume-value-display">Volume: 60%</p>
            <input class="volume-control" type="range" min="0" max="1" step="0.01" value="0.60">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
