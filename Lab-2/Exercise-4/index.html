<!-- Design a User Registration &amp; Management system using HTML, CSS and JavaScript.
The page must contain:
• Registration form with:
 Name
 Email
 Mobile Number
 Password
Validations:
• All fields must be mandatory
• Mobile number must be 10 digits
• Password must be minimum 6 characters
Functional Requirements:
• On Submit:
 Store all user details in localStorage as objects
 Do not allow duplicate email registrations
• Display Users:
 Show all registered users in a table format
 Provide a Delete button for each user
 On delete, remove the user from localStorage and update table
• Provide a Clear All Users button to erase complete storage -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise-4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <section id="registration-body">
            <h2>Register User</h2>
            <form id="registration-form">
                <div>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                </div>                
                <div>
                    <label for="mobile">Mobile Number: </label>
                    <input type="text" inputmode="numeric" title="Enter 10 digit number" pattern="\d{10}" id="mobile" name="mobile" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" minlength="6" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="display-body">
            <h2>Registered Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <button id="clear-btn" onclick="clearAllUsers()">Clear All Users</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
