<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-4</title>
    <style>

        body {
            font-family: Tahoma, Geneva, Verdana, sans-serif;
        }

        .display-none {
            display: none;
        }

        .display-block {
            display: block;
        }

        form {
            border: 1px solid black;
            padding: 10px;
            width: max-content;
        }

        #status-message {
            border: 1px dotted black;
            margin: 20px 0;
            padding: 10px;
            width: max-content;
            font-weight: bold;
        }

        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
        }

        button {
            height: 25px;
            width: max-content;
            margin: 2px;
        }

        .search-bar {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid black;
            width: max-content;
        }

        .low-stock {
            background-color: #ffcccc;
        }
    </style>
</head>

<body>

    <form id="inventory-form">
        <h3>Add New Product</h3>
        <div><label for="id">Product ID: </label><input type="text" id="id" required></div>
        <div><label for="name">Name: </label><input type="text" id="name" required></div>
        <div><label for="category">Category: </label><input type="text" id="category" required></div>
        <div><label for="price">Price (Rs): </label><input type="number" id="price" min="0" step="0.01" required></div>
        <div><label for="stock">Stock Qty: </label><input type="number" id="stock" min="0" required></div>
        <br><button id="submit">Create</button>
    </form>

    <div class="search-bar">
        <label>Search Category: </label>
        <input type="text" id="search-input">
        <button id="search-btn">Search</button>
        <button id="clear-btn">Clear</button>
    </div>

    <div id="status-message" class="display-none"></div>

    <div id="display" class="display-none">
        <h2>Total Inventory Value: Rs. <span id="total-value">0.00</span></h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
